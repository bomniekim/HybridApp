<!DOCTYPE html>
<html></html>
<head>

    <!-- 뷰 포트 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- Jquery Moblie (JQM) library 적용 -->

    <!-- 1. CDN 방법 -->
    <!-- <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> -->


    <!-- 2. 다운로드 방법: 오프라인일 때도 동작해야 하므로 이 방법을 권장 -->
    <!-- 2.1 JQM의 css -->
    <link rel="stylesheet" href="jquery.mobile-1.4.5.min.css">
    <!-- 2.2 Jquery js문서 -->
    <script src="jquery.min.js"></script>
    <!-- 2.3 JQM js문서 -->
    <script src="jquery.mobile-1.4.5.min.js"></script>
</head>

<body>

    <!-- 모바일 화면의 한 페이지 만들기 (Android의 Activity같은 역할) -->
    <!-- JQM을 적용하는 방법: html요소에 data-role="XXX"로 사용자 설정 -->
    <div data-role="page" id="page_01">
        <!-- 하나의 페이지는 일반적으로 3개의 영역으로 제작 -->

        <!-- 1. Header (Android의 ActionBar) -->
        <div data-role="header">
            <!-- 제목 글씨 크기는 h1~h6이 모두 같음 -> 아무거나 사용가능 -->
            <h1>This is Header Region</h1>

        </div>

        <!-- 2. Content (Android의 .xml) -->
        <div data-role="content">
            <h3>Content</h3>
            <p>This is Content Region</p>

            <!-- page_02로 이동 -->
            <a href="#page_02" data-role="button" data-theme="b">Go to Page_02</a>


        </div>

        <!-- 3. Footer (Android의 Bottom Navigation 용도로 많이 사용) -->
        <div data-role="footer">
            <!-- h1~h6이 모두 같은 사이즈 -->
            <h4>This is Footer Region</h4>
            
        </div>

    </div>
    
    <!-- 하나의 문서 안에 두 개의 페이지 제작 가능 -->
    <!-- 단, 2개의 페이지를 만들었더라도 한 번에 한 페이지만 보여짐 -->
    <div data-role="page" id="page_02">
        <div data-role="header" data-theme="b">
            <h2>Second Page</h2>

            <!-- header 영역에 액션 버튼 삽입 가능: 최대 2개 -->
            <!-- 첫번째는 무조건 왼쪽에 배치됨 -->
            <a href="#page_01" data-icon="back">back</a>
            <!-- 두번째는 무조건 오른쪽에 배치 -->
            <a href="#" data-icon="grid" data-iconpos="notext">menu</a>
            
        </div>
        <div data-role="content">
            <p>This is second page</p>

            <!-- page_01로 이동 -->
            <a href="#page_01" data-role="button">Go back To page_01</a>

            <!-- page_03으로 이동 -->
            <!-- 다른 문서의 페이지를 열 때 JQM이 ajax기술을 써서 페이지를 읽어옴 -->
            <!-- ajax는 서버에서만 동작하므로: Error loading page -->
            <!-- Chrome에서는 에러지만 Edge에서는 가능 -->
            <!-- 서버나 안드로이드(setAllowUniversalAccessFromFileURLs(true) 설정을 통해)에서는 동작 -->
            <a href="page_03.html" data-role="button" data-theme="b" data-transition="slide">Go To Page_03</a>
            
            <!-- ajax 기술을 이용하지 않고 페이지 이동 -->
            <a href="page_03.html" data-ajax="false" data-role="button" data-theme="b">Go To Page_03(No Ajax)</a>
            <!-- <a href="page_03.html" rel="external" data-role="button" data-theme="b">Go To Page_03(No Ajax)</a> -->
            
        </div>
        <div data-role="footer" data-theme="b" data-position="fixed">
            <h4>Footer</h4>

        </div>
        
    </div>
    
</body>
</html>
